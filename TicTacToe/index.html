<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
  <a href="../" style="text-decoration: none;color:#9A56F6;font-size:20px;position:absolute;top:0;right:0;">Go back</a>
    <div class="score">
        <span>Circle <b id="circle_score"></b></span><br>
        <span>Draw <b id="draw"></b></span><br>
        <span>Cross <b id="cross"></b></span><br>
    </div>
    <div class="cube" id="cube">
        <div class="cell0"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell1"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell2"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell3"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell4"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell5"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell6"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell7"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
        <div class="cell8"><span class="circle"></span><span class="right"></span><span class="left"></span></div>
    </div>
    <button id="reset_btn" onclick="reset();" class="btn" role="button" style="display: none;">Play Again!</button>
    <div id="winner">
    </div>
    <script src="script.js"></script>
</body>

</html>
